<template name="team">
	<h1>Team</h1>
	<a href="{{pathFor 'home'}}">Goto Home</a>
	<div class="row">
		<div class="col-xs-6">
			<div class=" panel panel-default">
				<div class="panel-heading">我的卡牌列表：</div>
				<div class="panel-body">
				{{#each userCardList}}
					<div class="div-left-card">
					{{> userCard}}
					</div>
				{{/each}}
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class=" panel panel-default">
				<div class="panel-heading">
					<p>卡牌数量：{{teamCardList.length}}</p>
					<p>总攻击力：{{totalAttack}}</p>
					<p>总防御力：{{totalDefense}}</p>
				</div>
				<div class="panel-body">
				{{#each teamCardList}}
					<div class="div-right-card">
					{{> userCard}}
					</div>
				{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="testData">
	<p>data: {{data}}</p>
</template>
