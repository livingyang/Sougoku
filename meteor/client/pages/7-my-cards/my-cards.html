<template name="myCards">
	<h1>My Cards</h1>
	<a href="{{pathFor 'home'}}">Goto Home</a>
	<p>Total card: {{userCards.length}}</p>
	{{#each userCards}}
		{{> userCard}}
	{{/each}}
</template>

<template name="userCard">
	<div class="div-user-card well">
		{{#with card}}
		{{> card}}
		{{/with}}
		<span class="label label-info">exp: {{exp}}</span>
		<span class="label label-info">compoundExp: {{compoundExp}}</span>
		<span class="label label-info">level: {{level}}</span>
		<span class="label label-info">mergeCount: {{mergeCount}}</span>
		<span class="label label-info">maxLevel: {{maxLevel}}</span>
		<span class="label label-info">count: {{count}}</span>
		<span class="label label-info">totalCount: {{totalCount}}</span>
	</div>
</template>
