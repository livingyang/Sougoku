<template name="myCards">
	<h1>My Cards</h1>
	<a href="{{pathFor 'home'}}">Goto Home</a>
	<p>Total card: {{userCards.length}}</p>
	{{#each userCards}}
		{{> userCard}}
	{{/each}}
</template>

<template name="userCard">
	<div class="div-user-card">
		<p>
			<span class="label label-primary">UserCard</span>
			id: {{_id}}, user: {{userId}}, exp: {{exp}}, level: {{level}}, mergeCount: {{mergeCount}}, limitMaxLevel: {{limitMaxLevel}}, limitLevel: {{limitLevel}}</p>

		{{#with card}}
		<p>
			<span class="label label-primary">Card</span>
			cardId: {{_id}}, name: {{name}}, cost: {{cost}}, support: {{support}}, maxLevel: {{maxLevel}}, mergeMaxLevel: {{mergeMaxLevel}}
		</p>
		<img class="icon-card" src="{{icon}}"/>
		{{/with}}
	</div>
</template>
