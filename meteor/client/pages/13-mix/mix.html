<template name="mix">
	<h1>Mix</h1>
	<a href="{{pathFor 'home'}}">Goto Home</a>
	<a class="btn btn-primary">Card</a>
	<a class="btn btn-primary">Material</a>

	{{#each mixTargetList}}
		{{> mixTarget}}
	{{/each}}
</template>

<template name="mixTarget">
	<div class="div-mix-target panel panel-info">
		<div class="panel-heading">
		<img src="{{icon}}" />
		<span class="label label-info">
			name: {{name}},
			type: {{type}},
			targetId: {{targetId}},
			count: {{count}}
		</span>
		{{#if canMix}}
		<a class="mix-btn btn btn-danger">MIX</a>
		{{/if}}
		</div>

		<div class="panel-body">
		{{#each mixPartList}}
			{{> mixPart}}
		{{/each}}
		</div>
	</div>
</template>

<template name="mixPart">
	<div class="div-mix-part">
		<img src="{{icon}}" />
		<span class="label label-info">
			name: {{name}},
			partId: {{partId}},
			type: {{type}},
		</span>
		<span class="label label-primary">count: {{count}}/{{needCount}}</span>
	</div>
</template>
