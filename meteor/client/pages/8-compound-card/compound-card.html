<template name="compoundCard">
	<h1>Compound Card</h1>
	<a href="{{pathFor 'home'}}">Goto Home</a>

	{{#if isReady}}
	<a id="compound" class="btn btn-success">开始合成</a>
	{{/if}}

	{{#if hasMerge}}
	<span class="label label-danger">合并！！</span>
	{{/if}}

	<a id="selectMainCard" class="btn btn-primary btn-block">Select Main Card</a>

	{{#with mainUserCard}}
	{{> userCard}}
	{{/with}}

	<a id="selectFoodCard" class="btn btn-primary btn-block">Select Food Card</a>

	{{#each foodUserCardList}}
	{{> userCard}}
	{{/each}}

</template>
