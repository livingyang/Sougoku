<template name="selectMultiCard">
	<h1>Select Multi Card</h1>
	<a href="{{pathFor 'home'}}">Back To Home</a>
	<a id="cancel" class="btn btn-primary">Cancel</a>
	<a id="ok" class="btn btn-success">OK</a>
	<br/>
	{{#each userCards}}
		{{> userCard}}
		<a class="btn btn-primary btn-plus"><span class="glyphicon glyphicon-plus"></span></a>
		<a class="btn btn-primary btn-minus"><span class="glyphicon glyphicon-minus"></span></a>
		<span class="label label-info">selectedCount: {{selectedCount}}</span>
	{{/each}}
</template>
